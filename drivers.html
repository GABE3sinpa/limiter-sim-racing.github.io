<!DOCTYPE html>
<html lang="en">
<head>
  <title>Drivers — Limiter Sim Racing</title>
  <meta charset="UTF-8">
</head>
<body style="margin:0; font-family:sans-serif; background-color:#111; color:white;">

<!-- HEADER -->
<header style="
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 30px;
  background-color:#111;
  box-shadow: 0 4px 8px rgba(0,0,0,0.5);
  border-bottom: 2px solid #444;
">
  <div class="logo">
    <a href="index.html">
      <img src="https://i.imgur.com/E2GYcym.png" alt="LIMITER SIM RACING" style="height:60px; width:auto; display:block;">
    </a>
  </div>
  <nav style="display:flex; align-items:center;">
    <a href="index.html" style="
      color:white; text-decoration:none; margin-left:20px; font-weight:bold; padding:5px 10px; border-radius:5px; transition: all 0.3s ease;"
       onmouseover="this.style.color='#00ff00'; this.style.textShadow='0 0 10px #00ff00'; this.style.backgroundColor='rgba(255,255,255,0.05)';"
       onmouseout="this.style.color='white'; this.style.textShadow='none'; this.style.backgroundColor='transparent';"
    >Home</a>
    <a href="about.html" style="
      color:white; text-decoration:none; margin-left:20px; font-weight:bold; padding:5px 10px; border-radius:5px; transition: all 0.3s ease;"
       onmouseover="this.style.color='#00ff00'; this.style.textShadow='0 0 10px #00ff00'; this.style.backgroundColor='rgba(255,255,255,0.05)';"
       onmouseout="this.style.color='white'; this.style.textShadow='none'; this.style.backgroundColor='transparent';"
    >About</a>
    <a href="drivers.html" style="
      color:white; text-decoration:none; margin-left:20px; font-weight:bold; padding:5px 10px; border-radius:5px; transition: all 0.3s ease; border-bottom: 2px solid #00ff00;"
       onmouseover="this.style.color='#00ff00'; this.style.textShadow='0 0 10px #00ff00'; this.style.backgroundColor='rgba(255,255,255,0.05)';"
       onmouseout="this.style.color='#00ff00'; this.style.textShadow='none'; this.style.backgroundColor='transparent';"
    >Drivers</a>
    <a href="events.html" style="
      color:white; text-decoration:none; margin-left:20px; font-weight:bold; padding:5px 10px; border-radius:5px; transition: all 0.3s ease;"
       onmouseover="this.style.color='#00ff00'; this.style.textShadow='0 0 10px #00ff00'; this.style.backgroundColor='rgba(255,255,255,0.05)';"
       onmouseout="this.style.color='white'; this.style.textShadow='none'; this.style.backgroundColor='transparent';"
    >Events</a>
  </nav>
</header>

<!-- MAIN CONTENT -->
<main style="max-width:1000px; margin:50px auto; padding:0 20px; line-height:1.6; text-align:center;">

  <h1 style="font-size:2.2em; margin-bottom:40px;">Drivers</h1>

  <!-- DRIVER CARDS -->
  <div style="display:flex; flex-wrap:wrap; justify-content:center; gap:30px;">

    <!-- CARD 1 -->
    <div style="background-color:#1a1a1a; width:250px; height:250px; border-radius:10px; box-shadow:0 6px 15px rgba(0,255,0,0.3); transition: all 0.3s ease; display:flex; flex-direction:column; align-items:center; justify-content:center;"
         onmouseover="this.style.boxShadow='0 6px 25px rgba(0,255,0,0.7)'; this.style.transform='translateY(-5px)';"
         onmouseout="this.style.boxShadow='0 6px 15px rgba(0,255,0,0.3)'; this.style.transform='translateY(0)';"
    >
      <!-- DRIVER PHOTO -->
      <img src="YOUR_DRIVER1_PHOTO_URL" alt="Gabriel Acuña" style="width:100px; height:100px; border-radius:50%; margin-bottom:15px; object-fit:cover;">

      <h2 style="margin-bottom:10px; font-size:1.2em;">Gabriel Acuña</h2>

      <a href="gabriel.html" style="
         display:inline-block; padding:6px 12px; border-radius:5px; text-decoration:none; color:white; background-color:#00ff00; font-weight:bold; transition: all 0.3s ease;"
         onmouseover="this.style.backgroundColor='rgba(0,255,0,0.8)';"
         onmouseout="this.style.backgroundColor='#00ff00';"
      >View Profile</a>
    </div>

    <!-- CARD 2 -->
    <div style="background-color:#1a1a1a; width:250px; height:250px; border-radius:10px; box-shadow:0 6px 15px rgba(0,255,0,0.3); transition: all 0.3s ease; display:flex; flex-direction:column; align-items:center; justify-content:center;"
         onmouseover="this.style.boxShadow='0 6px 25px rgba(0,255,0,0.7)'; this.style.transform='translateY(-5px)';"
         onmouseout="this.style.boxShadow='0 6px 15px rgba(0,255,0,0.3)'; this.style.transform='translateY(0)';"
    >
      <!-- DRIVER PHOTO -->
      <img src="YOUR_DRIVER2_PHOTO_URL" alt="Owen Miller" style="width:100px; height:100px; border-radius:50%; margin-bottom:15px; object-fit:cover;">

      <h2 style="margin-bottom:10px; font-size:1.2em;">Owen Miller</h2>

      <a href="owen.html" style="
         display:inline-block; padding:6px 12px; border-radius:5px; text-decoration:none; color:white; background-color:#00ff00; font-weight:bold; transition: all 0.3s ease;"
         onmouseover="this.style.backgroundColor='rgba(0,255,0,0.8)';"
         onmouseout="this.style.backgroundColor='#00ff00';"
      >View Profile</a>
    </div>

  </div>

</main>

<!-- FOOTER -->
<footer style="background-color:#111; color:white; text-align:center; padding:30px 20px; border-top:2px solid #444;">
  <div class="partners-section" style="margin-bottom:15px;">
    <h3 style="margin-bottom:15px; font-size:18px;">Partners</h3>
    <div style="display:flex; justify-content:center; align-items:center; gap:15px; flex-wrap:wrap;">
      <img src="https://i.imgur.com/3jQcmYU.png" alt="Partner 1" style="max-height:40px; width:auto; display:block;">
      <img src="https://i.imgur.com/G62515x.png" alt="Partner 2" style="max-height:40px; width:auto; display:block;">
      <img src="https://i.imgur.com/hTUYB3s.png" alt="Partner 3" style="max-height:40px; width:auto; display:block;">
      <img src="https://i.imgur.com/n8Z2KkR.png" alt="Partner 4" style="max-height:40px; width:auto; display:block;">
    </div>
  </div>
  <div style="font-size:0.9em;">© Limiter Sim Racing</div>
</footer>

</body>
</html>
